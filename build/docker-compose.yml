version: "3.8"

services:
  localstack:
    container_name: localstack
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - EDGE_PORT=4566
      - DEBUG=${DEBUG:-0}
    volumes:
      - ./scripts/localstack:/etc/localstack/init/ready.d
      - "/var/run/docker.sock:/var/run/docker.sock"

  postgres:
    image: postgres:10.5
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./scripts/database/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
  redis:
    image: "redis:latest"
    container_name: redis
    ports:
      - "6379:6379"